<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Re:Stellar Project</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            top: 40vh;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }
    </style>
</head>
<body>
    <img class="video-bg" src="Images/StellarBlade.jpg" alt="Background Image">
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome To The Re:Stellar Project</h1>
    </div>
<style>
    .back-button {
        position: fixed;
        bottom: 30px;
        left: 30px;
        z-index: 2;
        background: rgba(0,0,0,0.7);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        font-family: Arial, sans-serif;
    }
    .back-button:hover {
        background: rgba(0,0,0,0.9);
    }
</style>
<a href="index.html" class="back-button">Back</a>
</body>
</html>
